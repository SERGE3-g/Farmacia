<div class="form">
  <h3 [ngClass]="componentClasses">Compila il Modulo</h3>
  <form class="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" placeholder="Nome" formControlName="nameForm">
    </div>
    <div class="form-group">
      <label for="surname">Cognome</label>
      <input type="text" class="form-control" id="surname" placeholder="Cognome" formControlName="surnameForm">
    </div>
    <div class="form-group">
      <label for="email">Indirizzo Email</label>
      <input type="email" class="form-control" id="email" placeholder="Indirizzo Email" formControlName="emailForm">
    </div>
    <div class="form-group">
      <label for="message">Messaggio</label>
      <textarea class="form-control" id="message" rows="3" placeholder="Messaggio" formControlName="messageForm"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Invia</button>
  </form>
</div>
