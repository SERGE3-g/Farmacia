<div class="container">
  <div class="row">
    <div class="col">
      <h1>Contatti</h1>
    </div>
  </div>
  <form >
    <div class="form-group">
      <label for="exampleInputEmail1">Nome</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserisci il tuo nome">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Cognome</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Inserisci il tuo cognome">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Telefono</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Inserisci il tuo numero di telefono">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Indirizzo</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Inserisci il tuo indirizzo">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Città</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Inserisci la tua città">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Provincia</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Inserisci la tua provincia">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">CAP</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Inserisci il tuo CAP">
    </div>
    <div class="col-lg-10">
      <label for="nazione" class="form-label">Nazione</label>
      <select class="form-select" id="nazione" formControlName="nazioneForm">
        <option *ngFor="let nazione of nazione" [value]="nazione">
          {{ nazione }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Inserisci la tua email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Messaggio</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Invia</button>
    <button type="reset" class="btn btn-primary">Annulla</button>
  </form>
</div>
